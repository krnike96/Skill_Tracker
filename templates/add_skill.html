{% extends "base.html" %}

{% block title %}Add Skill{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h2>Add New Skill</h2>
        <form method="POST" action="{{ url_for('add_skill') }}">
            <div class="form-group">
                <label for="skill_name">Skill Name</label>
                <input type="text" id="skill_name" name="skill_name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="proficiency">Proficiency (1-10)</label>
                <input type="range" id="proficiency" name="proficiency" min="1" max="10" value="5"
                    oninput="proficiencyValue.value = proficiency.value">
                <output id="proficiencyValue">5</output>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Add Skill</button>
                <a href="{{ url_for('dashboard') }}" class="btn secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
