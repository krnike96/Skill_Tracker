{% extends "base.html" %}

{% block title %}Update Skill{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h2>Update {{ skill.name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label>Skill Name</label>
                <input type="text" name="skill_name" value="{{ skill.name }}" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="Programming Languages" {% if skill.category == 'Programming Languages' %}selected{% endif %}>
                        Programming Languages
                    </option>
                    <option value="Frameworks" {% if skill.category == 'Frameworks' %}selected{% endif %}>
                        Frameworks
                    </option>
                    <option value="Other" {% if skill.category == 'Other' %}selected{% endif %}>
                        Other
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Proficiency ({{ skill.proficiency }}/10)</label>
                <input type="range" name="proficiency" min="1" max="10" 
                       value="{{ skill.proficiency }}" oninput="this.nextElementSibling.value = this.value">
                <output>{{ skill.proficiency }}</output>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Update</button>
                <a href="{{ url_for('dashboard') }}" class="btn secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
