{% extends "base.html" %}

{% block title %}Update Skill{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h2>Update Skill</h2>
        <form method="POST" action="{{ url_for('update_skill', skill_id=skill._id) }}">
            <div class="form-group">
                <label for="skill_name">Skill Name</label>
                <input type="text" id="skill_name" name="skill_name" value="{{ skill.name }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Programming Languages" {% if skill.category == 'Programming Languages' %}selected{% endif %}>Programming Languages</option>
                    <option value="Frameworks" {% if skill.category == 'Frameworks' %}selected{% endif %}>Frameworks</option>
                    <option value="DevOps" {% if skill.category == 'DevOps' %}selected{% endif %}>DevOps</option>
                    <option value="Soft Skills" {% if skill.category == 'Soft Skills' %}selected{% endif %}>Soft Skills</option>
                </select>
            </div>
            <div class="form-group">
                <label for="proficiency">Proficiency (1-10)</label>
                <input type="range" id="proficiency" name="proficiency" min="1" max="10" 
                       value="{{ skill.proficiency }}" oninput="proficiencyValue.value = proficiency.value">
                <output id="proficiencyValue">{{ skill.proficiency }}</output>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Update Skill</button>
                <a href="{{ url_for('dashboard') }}" class="btn secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
